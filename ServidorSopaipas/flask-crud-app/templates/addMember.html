{% extends "base_template.html" %}

{% block title %} Agregar miembro {% endblock %}

{% block content %}
<div class="mx-3 my-3 col-12 pd-0 ">
    <div class="row col-8 col-sm-12 justify-content-center ">
        <div class="card text-white bg-dark col-md-6 col-sm-12">
            <div class="card-header text-center">
                <h3 class="d-inline">Agregar Nuevo Miembro</h3>
            </div>
            <div class="card-body">
                <hr>
                <form action="{{ url_for('addMember') }}" method="post">
                    <div class="form-row my-2">
                        <div class="form-group col-md-6">
                            <label for="inputName">Nombre</label>
                            <input name="name" type="text" class="form-control" id="inputName" placeholder="Nombre" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputLastName">Apellido</label>
                            <input name="lastname" type="text" class="form-control" id="inputLastName" placeholder="Apellido" required>
                        </div>
                    </div>
                    <div class="form-row my-2">
                        <div class="form-group col-md-6">
                            <label for="inputRut">Rut</label>
                            <input name="rut" type="text" class="form-control" id="inputRut" placeholder="Rut" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail">Correo</label>
                            <input name="email" type="email" class="form-control" id="inputEmail" placeholder="Correo" required>
                        </div>
                    </div>
                    <hr>
                    <div class="form-row my-2">
                        <div class="form-group col-md-12">
                            <label for="inputPatente">Patente carrito</label>
                            <input name="patente" type="text" class="form-control" id="inputPatente" placeholder="Patente" required>
                        </div>
                    </div>
                    <hr>
                    <div class="form-group">
                        <div class="form-check col-md-8">
                            <input name="premium" value="1" type="checkbox" class="form-check-input" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">Inscripci√≥n Premium</label>
                            <input name="premium" value="0" type="hidden" class="form-check-input" id="gridCheck">
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-6">
                            <a href="/" class="btn btn-lg btn-block btn-danger">Atras</a>
                        </div>
                        <div class="col-6">
                            <button type="submit" class="btn btn-lg btn-block btn-success">Inscribir</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
